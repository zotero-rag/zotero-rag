# Based on the CD workflow for `fd`
# https://github.com/sharkdp/fd/blob/master/.github/workflows/CICD.yml
name: CD
permissions:
  contents: read

env:
  CICD_INTERMEDIATES_DIR: "_cicd-intermediates"

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  crate_metadata:
    name: Extract crate metadata
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false

    - name: Extract crate information
      id: crate_metadata
      run: |
        echo "name=zqa" | tee -a $GITHUB_OUTPUT
        cargo metadata --no-deps --format-version 1 | jq -r '"version=" + (.packages[] | select(.name == "zqa")).version' | tee -a $GITHUB_OUTPUT
        cargo metadata --no-deps --format-version 1 | jq -r '"maintainer=" + (.packages[] | select(.name == "zqa")).authors[0]' | tee -a $GITHUB_OUTPUT
        cargo metadata --no-deps --format-version 1 | jq -r '"homepage=" + (.packages[] | select(.name == "zqa")).homepage' | tee -a $GITHUB_OUTPUT
        cargo metadata --no-deps --format-version 1 | jq -r '"msrv=" + (.packages[] | select(.name == "zqa")).rust_version' | tee -a $GITHUB_OUTPUT
    outputs:
      name: ${{ steps.crate_metadata.outputs.name }}
      version: ${{ steps.crate_metadata.outputs.version }}
      maintainer: ${{ steps.crate_metadata.outputs.maintainer }}
      homepage: ${{ steps.crate_metadata.outputs.homepage }}
      msrv: ${{ steps.crate_metadata.outputs.msrv }}

  build:
    name: '${{ matrix.job.target }} (${{ matrix.job.os }})'
    runs-on: ${{ matrix.job.os }}
    needs: crate_metadata
    permissions:
      id-token: write
      contents: write
      attestations: write
    strategy:
      fail-fast: false
      matrix:
        job:
          - { target: aarch64-unknown-linux-gnu   , os: blacksmith-8vcpu-ubuntu-2404-arm }
          - { target: aarch64-apple-darwin        , os: macos-14                      }
          - { target: x86_64-unknown-linux-gnu    , os: blacksmith-8vcpu-ubuntu-2404 }
    env:
      BUILD_CMD: cargo
      target: ${{ matrix.job.target }}
      name: ${{ needs.crate_metadata.outputs.name }}

    steps:
    - uses: rui314/setup-mold@v1

    - name: Checkout source code
      uses: actions/checkout@v6
      with:
        persist-credentials: false

    - name: Install prerequisites
      shell: bash
      run: |
        case ${target} in
          aarch64-unknown-linux-gnu) sudo apt-get -y update ; sudo apt-get -y install protobuf-compiler ;;
          x86_64-unknown-linux-gnu) sudo apt-get -y update ; sudo apt-get -y install protobuf-compiler ;;
          aarch64-apple-darwin) brew install protobuf ;;
        esac

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.job.target }}
        toolchain: "stable"

    - name: Show version information (Rust, cargo, GCC)
      shell: bash
      run: |
        gcc --version || true
        rustup -V
        rustup toolchain list
        rustup default
        cargo -V
        rustc -V

    - name: Build
      shell: bash
      run: $BUILD_CMD build --locked --release --target="${target}"

    - name: Set binary name & path
      id: bin
      shell: bash
      run: |
        # Setup paths
        BIN_PATH="target/${target}/release/${name}"

        # Let subsequent steps know where to find the binary
        echo "BIN_PATH=${BIN_PATH}" >> $GITHUB_OUTPUT
        echo "BIN_NAME=${name}" >> $GITHUB_OUTPUT

    - name: Run tests
      shell: bash
      run: $BUILD_CMD test --locked --target="${target}" -p zqa
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_KEY }}
        VOYAGE_AI_API_KEY: ${{ secrets.VOYAGE_AI_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
        OPENROUTER_MODEL: google/gemini-2.5-flash
        ANTHROPIC_MODEL: claude-3-haiku-20240307
        OPENAI_EMBEDDING_MODEL: text-embedding-3-small
        MAX_CONCURRENT_REQUESTS: 5

    - name: Create tarball
      id: package
      shell: bash
      env:
        BIN_PATH: ${{ steps.bin.outputs.BIN_PATH }}
        version: ${{ needs.crate_metadata.outputs.version }}
      run: |
        PKG_suffix=".tar.gz"
        PKG_BASENAME=${name}-v${version}-${target}
        PKG_NAME=${PKG_BASENAME}${PKG_suffix}
        echo "PKG_NAME=${PKG_NAME}" >> $GITHUB_OUTPUT

        PKG_STAGING="${CICD_INTERMEDIATES_DIR}/package"
        ARCHIVE_DIR="${PKG_STAGING}/${PKG_BASENAME}/"
        mkdir -p "${ARCHIVE_DIR}"

        # Binary
        cp "${BIN_PATH}" "$ARCHIVE_DIR"

        # README, LICENSE and CHANGELOG files
        cp "README.md" "LICENSE" "CHANGELOG.md" "$ARCHIVE_DIR"

        # base compressed package
        pushd "${PKG_STAGING}/" >/dev/null
        case ${target} in
          *-pc-windows-*) 7z -y a "${PKG_NAME}" "${PKG_BASENAME}"/* | tail -2 ;;
          *) tar czf "${PKG_NAME}" "${PKG_BASENAME}"/* ;;
        esac;
        popd >/dev/null

        # Let subsequent steps know where to find the compressed package
        echo "PKG_PATH=${PKG_STAGING}/${PKG_NAME}" >> $GITHUB_OUTPUT

    - name: "Artifact upload: tarball"
      id: upload-tarball
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.package.outputs.PKG_NAME }}
        path: ${{ steps.package.outputs.PKG_PATH }}

    - name: "Attest artifact: tarball"
      uses: actions/attest-build-provenance@v3
      with:
        subject-name: ${{ steps.package.outputs.PKG_NAME }}
        subject-digest: sha256:${{ steps.upload-tarball.outputs.artifact-digest }}

    - name: Publish archives and packages
      uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
      with:
        files: |
          ${{ steps.package.outputs.PKG_PATH }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
